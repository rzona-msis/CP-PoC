{% extends "base.html" %}

{% block title %}Register - Campus Resource Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Create Account</h1>
                
                <form method="POST" action="{{ url_for('auth.register') }}" novalidate aria-label="Registration form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            Full Name <span class="text-danger" aria-label="required">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               required 
                               autofocus
                               autocomplete="name"
                               aria-required="true">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email Address <span class="text-danger" aria-label="required">*</span>
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required
                               autocomplete="email"
                               aria-required="true"
                               aria-describedby="email-help">
                        <small id="email-help" class="form-text text-muted">
                            Use your institutional email address
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Password <span class="text-danger" aria-label="required">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               autocomplete="new-password"
                               aria-required="true"
                               aria-describedby="password-help">
                        <small id="password-help" class="form-text text-muted">
                            Minimum 8 characters recommended
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">
                            Department (Optional)
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="department" 
                               name="department"
                               autocomplete="organization">
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">
                            Role <span class="text-danger" aria-label="required">*</span>
                        </label>
                        <select class="form-select" 
                                id="role" 
                                name="role" 
                                required
                                aria-required="true">
                            <option value="student" selected>Student</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Register
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('auth.login') }}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
