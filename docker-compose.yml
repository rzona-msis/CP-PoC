version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campus-resource-hub
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-true}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER:-noreply@campushub.edu}
      - MAIL_SUPPRESS_SEND=${MAIL_SUPPRESS_SEND:-true}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GA_MEASUREMENT_ID=${GA_MEASUREMENT_ID}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8080/calendar/callback}
    volumes:
      - ./src/campus_hub.db:/app/src/campus_hub.db
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - campus-hub-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  campus-hub-network:
    driver: bridge

volumes:
  db_data:
    driver: local

